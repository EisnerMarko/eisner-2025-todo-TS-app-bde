name: soloWorkflow

on:
  push:
    branches:
      - main

jobs:
  integration-delivery:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: FTP delivery
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: linux30.unoeuro.com
          username: markosdesign.com
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /public_html/eisner-2025-todo-TS-app-bde-main/
          timeout: 60000

      - name: Wait for site to respond (accept 200 or 455)
        run: |
          URL="https://markosdesign.com/eisner-2025-todo-TS-app-bde-main/index.html"
          echo "Waiting for $URL to respond (accepting HTTP 200 or 455)..."
          n=0
          max=20
          while [ $n -lt $max ]; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            echo "Attempt $((n+1)): HTTP $status"
            if [ "$status" -eq 200 ] || [ "$status" -eq 455 ]; then
              echo "✅ Site is responding (HTTP $status)"
              break
            fi
            n=$((n+1))
            echo "Sleeping 15s before next attempt..."
            sleep 15
          done
          if [ $n -ge $max ]; then
            echo "::warning::Site did not report 200/455 after $max attempts — continuing anyway so we can capture logs"
          fi

      - name: Install Puppeteer Chromium (for stable CI)
        run: |
          npm install puppeteer --no-audit --no-fund
          echo "✅ Puppeteer Chromium installed for stable CI browser"

      - name: Install TestCafe and FFmpeg
        run: |
          npm install testcafe @ffmpeg-installer/ffmpeg --no-audit --no-fund
          echo "✅ TestCafe + FFmpeg installed"

      - name: Run TestCafe tests (robust CI setup)
        env:
          FFMPEG_PATH: node_modules/@ffmpeg-installer/ffmpeg/dist/ffmpeg
        run: |
          mkdir -p artifacts/videos artifacts/screenshots
          npx testcafe "chromium:headless --no-sandbox --disable-dev-shm-usage --ignore-certificate-errors --disable-gpu --disable-setuid-sandbox" \
            "tests/*.js" \
            --skip-js-errors \
            --quarantine-mode \
            --selector-timeout 20000 \
            --assertion-timeout 30000 \
            --page-load-timeout 45000 \
            --speed 0.9 \
            --concurrency 1 \
            --reporter spec \
            --video artifacts/videos \
            --screenshots artifacts/screenshots \
            --screenshots-on-fails

      - name: Upload screenshots and videos (always run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testcafe-artifacts
          path: artifacts/
