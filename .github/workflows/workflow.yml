name: soloWorkflow

on:
  push:
    branches:
      - main

jobs:
  integration-delivery:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: FTP delivery
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: linux30.unoeuro.com
          username: markosdesign.com
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /public_html/eisner-2025-todo-TS-app-bde-main/
          timeout: 60000

      - name: Wait for site to respond (accept 200 or 455)
        run: |
          URL="https://markosdesign.com/eisner-2025-todo-TS-app-bde-main/index.html"
          echo "Waiting for $URL to respond (accepting HTTP 200 or 455)..."
          n=0
          max=25
          while [ $n -lt $max ]; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            echo "Attempt $((n+1)): HTTP $status"
            if [ "$status" -eq 200 ] || [ "$status" -eq 455 ]; then
              echo "‚úÖ Site is responding (HTTP $status)"
              break
            fi
            n=$((n+1))
            echo "Sleeping 15s before next attempt..."
            sleep 15
          done

      - name: Install Chromium, TestCafe, and FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium
          npm install testcafe @ffmpeg-installer/ffmpeg --no-audit --no-fund

      - name: Prepare artifacts folder
        run: mkdir -p artifacts/videos artifacts/screenshots

      - name: Run TestCafe tests (stable setup)
        env:
          FFMPEG_PATH: node_modules/@ffmpeg-installer/ffmpeg/dist/ffmpeg
          TESTCAFE_CI: "true"
        run: |
          echo "üöÄ Running TestCafe tests with robust settings"
          npx testcafe "chromium:headless --no-sandbox --disable-dev-shm-usage --ignore-certificate-errors --disable-setuid-sandbox --disable-gpu --disable-extensions --disable-software-rasterizer --disable-background-timer-throttling --disable-renderer-backgrounding --disable-backgrounding-occluded-windows" \
            "tests/*.js" \
            --skip-js-errors \
            --quarantine-mode \
            --selector-timeout 25000 \
            --assertion-timeout 30000 \
            --page-load-timeout 60000 \
            --speed 0.9 \
            --concurrency 1 \
            --reporter spec \
            --video artifacts/videos \
            --screenshots artifacts/screenshots \
            --screenshots-on-fails \
            || echo "‚ö†Ô∏è TestCafe reported an error but continuing to upload artifacts"

      - name: Upload screenshots and videos (always run)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testcafe-artifacts
          path: artifacts/
