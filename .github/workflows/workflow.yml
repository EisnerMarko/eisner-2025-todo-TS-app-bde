name: soloWorkflow

on:
  push:
    branches:
      - main

jobs:
  integration-delivery:
    runs-on: ubuntu-latest
    environment: Test
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      
      - name: FTP delivery
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: linux30.unoeuro.com
          username: markosdesign.com
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /public_html/eisner-2025-todo-TS-app-bde-main/
          timeout: 60000
      
      - name: Wait for site to respond (retry)
        run: |
          URL="https://markosdesign.com/eisner-2025-todo-TS-app-bde-main/"
          echo "Waiting for $URL to respond..."
          n=0
          until [ $n -ge 12 ]; do
            status=$(curl -s -o /dev/null -w "%{http_code}" $URL)
            if [ "$status" -eq 200 ]; then
              echo "âœ… Site is live (HTTP 200)"
              break
            fi
            n=$((n+1))
            echo "Attempt $n: site not ready (HTTP $status)... retrying in 10s"
            sleep 10
          done

      - name: Update APT
        run: apt-get update

      - name: Install Chromium
        run: apt-get install -y chromium

      - name: Install TestCafe
        run: npm install testcafe --no-audit --no-fund

      - name: Run TestCafe tests
        run: npx testcafe "chromium:headless --no-sandbox --disable-dev-shm-usage --ignore-certificate-errors --disable-gpu --disable-setuid-sandbox" \
          "tests/*.js" \
          --skip-js-errors \
          --selector-timeout 20000 \
          --assertion-timeout 20000 \
          --page-load-timeout 40000 \
          --speed 0.9 \
          --concurrency 1 \
          --reporter spec