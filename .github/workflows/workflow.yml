name: soloWorkflow

on:
  push:
    branches:
      - main

jobs:
  integration-delivery:
    runs-on: ubuntu-latest
    environment: Test
    container:
      image: node
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      
      - name: FTP delivery
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: linux30.unoeuro.com
          username: markosdesign.com
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /public_html/eisner-2025-todo-TS-app-bde-main/
          timeout: 60000
      
      - name: Wait for site to respond (retry)
        run: |
          URL="https://markosdesign.com/eisner-2025-todo-TS-app-bde-main/"
          echo "Waiting for $URL to respond..."
          i=0
          until curl -sSf "$URL" -o /dev/null || [ $i -ge 12 ]; do
            i=$((i+1))
            echo "Attempt $i: $URL still not responding, waiting 5s..."
            sleep 5
          done
          if [ $i -ge 12 ]; then
            echo "Site did not respond after $i attempts - continuing so we can capture logs/artifacts"
            # do not fail the job here; tests will reveal the problem
          else
            echo "Site is responding."
          fi

      - name: Install TestCafe
        run: npm install testcafe --no-audit --no-fund

      - name: Update APT
        run: apt-get update

      - name: Install Chromium
        run: apt-get install -y chromium

      - name: Run TestCafe tests
        run: npx testcafe "chromium:headless --no-sandbox --disable-dev-shm-usage --ignore-certificate-errors --disable-gpu --disable-setuid-sandbox" tests/* \
            --skip-js-errors \
            --selector-timeout 20000 \
            --assertion-timeout 20000 \
            --page-load-timeout 30000 \
            --speed 0.9 \
            --reporter spec \
            --video artifacts/videos \
            --screenshots artifacts/screenshots \