name: soloWorkflow

on:
  push:
    branches:
      - main

jobs:
  integration-delivery:
    runs-on: ubuntu-latest
    timeout-minutes: 40

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: Install dependencies (safe)
        run: |
          npm ci || npm install

      - name: Build project
        run: npm run build

      - name: FTP delivery
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: linux30.unoeuro.com
          username: markosdesign.com
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /public_html/eisner-2025-todo-TS-app-bde-main/
          timeout: 60000

      - name: Wait for site to respond (accept 200 or 455)
        run: |
          URL="https://markosdesign.com/eisner-2025-todo-TS-app-bde-main/index.html"
          echo "Waiting for $URL to respond (accepting HTTP 200 or 455)..."
          n=0
          max=20
          while [ $n -lt $max ]; do
            status=$(curl -s -o /dev/null -w "%{http_code}" "$URL" || echo "000")
            echo "Attempt $((n+1)): HTTP $status"
            if [ "$status" -eq 200 ] || [ "$status" -eq 455 ]; then
              echo "‚úÖ Site is responding (HTTP $status)"
              break
            fi
            n=$((n+1))
            echo "Sleeping 15s before next attempt..."
            sleep 15
          done
          if [ $n -ge $max ]; then
            echo "::warning::Site did not report 200/455 after $max attempts ‚Äî continuing anyway."
          fi

      - name: Install Chromium + FFmpeg
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium ffmpeg

      - name: Prepare artifact folders
        run: mkdir -p artifacts/videos artifacts/screenshots

      - name: Install TestCafe
        run: npm install testcafe --no-audit --no-fund

      - name: Run TestCafe tests (remote site)
        run: |
          echo "üöÄ Running TestCafe tests with robust settings"
          npx testcafe "chromium:headless --no-sandbox --disable-dev-shm-usage --ignore-certificate-errors --disable-gpu --disable-setuid-sandbox" \
            "tests/*.js" \
            --skip-js-errors \
            --selector-timeout 20000 \
            --assertion-timeout 20000 \
            --page-load-timeout 40000 \
            --speed 0.9 \
            --concurrency 1 \
            --reporter spec \
            --screenshots artifacts/screenshots \
            --video artifacts/videos || echo "‚ö†Ô∏è TestCafe reported an error but continuing to upload artifacts"

      - name: Upload artifacts (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: testcafe-artifacts
          path: artifacts/
