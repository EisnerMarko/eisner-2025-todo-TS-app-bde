name: soloWorkflow

on:
  push:
    branches:
      - main

jobs:
  integration-delivery:
    runs-on: ubuntu-latest
    environment: Test
    container:
      image: node
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.14.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build
      
      - name: FTP delivery
        uses: SamKirkland/FTP-Deploy-Action@4.3.3
        with:
          server: linux30.unoeuro.com
          username: markosdesign.com
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          local-dir: ./dist/
          server-dir: /public_html/eisner-2025-todo-TS-app-bde-main/
          timeout: 60000
      
      - name: Install TestCafe
        run: npm install -g testcafe

      - name: Update APT
        run: apt-get update

      - name: Install Chromium
        run: apt-get install -y chromium

      - name: Run TestCafe tests
        run: testcafe "chromium:headless --no-sandbox --disable-dev-shm-usage --ignore-certificate-errors --disable-gpu --disable-setuid-sandbox" tests/* --skip-js-errors --selector-timeout 15000 --assertion-timeout 15000 --page-load-timeout 20000

      - name: Wait for site to respond
        run: |
          n=0
          until [ $n -ge 5 ]; do
            curl -sSf https://markosdesign.com/eisner-2025-todo-TS-app-bde-main/ && break
            n=$((n+1))
            echo "Waiting for site... ($n/5)"
            sleep 5
          done